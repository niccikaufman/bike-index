<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Index</title>
</head>
<body>
  <div class="container">
    <label for="location">Enter your zip code:</label>
    <input type="text" id="location" required>
    <label for="proximity">Choose your proximity (in miles):</label>
    <input type="text" id="proximity" required>
    <button type="submit" id="userLocation">Submit</button>
    <section id="results"></section>
    <section id="proximity-results"></section>
  </div>
</body>
</html>
